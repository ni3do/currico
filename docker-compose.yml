services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: easy-lehrer-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-easy_lehrer}
      MYSQL_USER: ${MYSQL_USER:-mysql}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mysql}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Next.js Development Server
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: easy-lehrer-app
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - APP_ENV=development
      # Use root for dev to allow shadow database creation for migrations
      - DATABASE_URL=mysql://root:${MYSQL_ROOT_PASSWORD:-rootpassword}@db:3306/${MYSQL_DATABASE:-easy_lehrer}
      - NEXT_TELEMETRY_DISABLED=1
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL:-http://localhost:3000}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Prevent node_modules from being overwritten by host
      - /app/node_modules
      # Persist Next.js cache
      - next_cache:/app/.next
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
    name: easy-lehrer-mysql-data
  next_cache:
    name: easy-lehrer-next-cache
